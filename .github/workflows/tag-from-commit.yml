name: Auto Git Tag

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Auto Git Tag
        uses: biohackerellie/auto-git-tag@v1.1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branch: main
          dry_run: false
